<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .parent {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .child1, .child2 {
            height: 100px;
            width: 200px;
            flex-grow: 1;
            background-color: red;
        }
        .child1 {
            order: 2;
        }
        .child2 {
            order: 1;
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="child1">1</div>
        <div class="child2">2</div>
    </div>
    
</body>
</html>
