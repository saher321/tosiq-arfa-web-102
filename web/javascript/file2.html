<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Print student result
    </h1>

    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <td colspan="2">Total marks: 500</td>
        </tr>
        <tr>
            <td>English</td> <td> <input type="number" id="eng"> </td>
        </tr>
        <tr>
            <td>Urdu</td> <td><input type="number" id="ur"></td>
        </tr>
        <tr>
            <td>Math</td> <td><input type="number" id="math"></td>
        </tr>
        <tr>
            <td>Computer</td> <td><input type="number" id="com"></td>
        </tr>
        <tr>
            <td>SST</td> <td><input type="number" id="sst"></td>
        </tr>
        <tr>
            <td></td> <td><input onclick="printavg()" type="button" value="Print average"></td>
        </tr>
        <tr>
            <td>Average</td> <td><p id="avg">---no average were found---</p></td>
        </tr>
        <tr>
            <td>Obtained marks</td> <td><p id="sum">---no sum were found---</p></td>
        </tr>
        <tr>
            <td>Percentage</td> <td><p id="prcntg">---no percenage were found---</p></td>
        </tr>
    </table>

    <script src="./file2.js"></script>
</body>
</html>
