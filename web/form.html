<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h2>Student form</h2>
    <form>
        
        <div>
            <label>Color</label> <br>
            <input type="color">
        </div>
        <br>

        <div>
            <label>Photo</label> <br>
            <input type="file" accept=".jpg,.pdf">
        </div>
        <br>

        <div>
            <label>Name</label> <br>
            <input type="text" placeholder="Enter your name">
        </div>
        <br>

        <div>
            <label>Contact</label> <br>
            <input type="number" placeholder="Enter your phone no#">
        </div>
        <br>
        
        <div>
            <label>Email</label> <br>
            <input type="email" placeholder="Enter your email">
        </div>
        <br>
        
        <div>
            <label>Password</label> <br>
            <input type="password" placeholder="Enter your password">
        </div>
        <br>
        
        <div>
            <label>DOB</label> <br>
            <input type="date">
        </div>
        <br>
        
        <div>
            <label>Address</label> <br>
            <textarea rows="5" cols="25" placeholder="Enter your address"></textarea>
        </div>
        <br>
        
        <div>
            <label>Short course</label> <br>
            <input type="checkbox" id="web"> 
            <label for="web"> Web development </label>

            <input type="checkbox" id="smm"> 
            <label for="smm"> Social media marketing </label>
            
            <input type="checkbox" id="ai"> 
            <label for="ai"> AI/ML </label>
        </div>
        <br>
        
        <div>
            <label>Branch</label> <br>
            <input type="radio" name="std_reg" id="lhr"> 
            <label for="lhr"> Lahore </label>

            <input type="radio" name="std_reg" id="mul"> 
            <label for="mul"> Multan </label>
        </div>
        <br>

        <div>
            <label>Select shift</label> <br>
            <select>
                <option>----Choose shift----</option>
                <option>Morning Shift</option>
                <option>Evening Shift</option>
            </select>
        </div>
        <br>

        <br>
        <div>
            <input type="submit" value="Register"> | <input type="reset" value="Clear all">
        </div>
    </form>
</body>
</html>
