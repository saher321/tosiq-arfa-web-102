<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h2>Student form</h2>
    <form>
        <div>
            <label>Name</label> <br>
            <input type="text" placeholder="Enter your name">
        </div>
        
        <div>
            <label>Email</label> <br>
            <input type="email" placeholder="Enter your email">
        </div>
        
        <div>
            <label>Password</label> <br>
            <input type="password" placeholder="Enter your password">
        </div>
        
        <div>
            <label>DOB</label> <br>
            <input type="date">
        </div>

        <br>
        <div>
            <input type="submit" value="Register"> | <input type="reset" value="Clear all">
        </div>
    </form>
</body>
</html>
