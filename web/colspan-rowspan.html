<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    colspan = horizontal cell merging <br>
    rowspan = vertical cell merging
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
        </tr>
        <tr>
            <td>7</td>
            <td align="right" colspan="2">8</td>
        </tr>
    </table>
</body>
</html>
