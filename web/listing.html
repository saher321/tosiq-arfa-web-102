<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Un-ordered list</h1>
    <ul>
        <li>Languages
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>Javascript</li>
            </ul>
        </li>
        <li>Shoes</li>
        <li>Fruits</li>
        <li>Courses</li>
        <li>Sports</li>
    </ul>
    
    <h1>Ordered list</h1>
    <ol>
        <li>Languages</li>
        <li>Shoes</li>
        <li>Fruits</li>
        <li>Courses</li>
        <li>Sports</li>
    </ol>
    
</body>
</html>
